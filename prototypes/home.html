<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - LoseWeightBoss</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- iOS Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div>
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-1"></i>
            <i class="fas fa-battery-full ml-1"></i>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Header with greeting and date -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">你好，李明</h1>
                <p class="text-gray-500">2025年4月27日 星期日</p>
            </div>
            <div class="w-12 h-12 rounded-full bg-gray-200 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="用户头像" class="w-full h-full object-cover">
            </div>
        </div>

        <!-- Today's Summary Card -->
        <div class="card">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-lg font-semibold">今日概览</h2>
                <span class="text-sm text-primary">查看详情</span>
            </div>
            
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="text-center">
                    <p class="text-gray-500 text-sm">当前体重</p>
                    <p class="text-xl font-bold">68.5<span class="text-sm font-normal">kg</span></p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm">目标体重</p>
                    <p class="text-xl font-bold">65.0<span class="text-sm font-normal">kg</span></p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm">剩余</p>
                    <p class="text-xl font-bold text-primary">3.5<span class="text-sm font-normal">kg</span></p>
                </div>
            </div>

            <div class="mb-2">
                <div class="flex justify-between text-sm mb-1">
                    <span>进度</span>
                    <span>53%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 53%"></div>
                </div>
            </div>
        </div>

        <!-- Weight Trend Chart -->
        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">体重趋势</h2>
                <div class="flex space-x-2">
                    <span class="text-sm px-2 py-1 bg-primary text-white rounded-full">周</span>
                    <span class="text-sm px-2 py-1 bg-gray-200 text-gray-600 rounded-full">月</span>
                    <span class="text-sm px-2 py-1 bg-gray-200 text-gray-600 rounded-full">年</span>
                </div>
            </div>
            
            <!-- Simplified Chart Representation -->
            <div class="h-40 bg-gray-50 rounded-lg flex items-end justify-between p-2 mb-2">
                <div class="h-50% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周一</span>
                </div>
                <div class="h-60% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周二</span>
                </div>
                <div class="h-40% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周三</span>
                </div>
                <div class="h-70% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周四</span>
                </div>
                <div class="h-55% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周五</span>
                </div>
                <div class="h-45% w-1/7 bg-gray-300 rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs">周六</span>
                </div>
                <div class="h-30% w-1/7 bg-primary rounded-t-sm relative">
                    <span class="absolute -top-6 left-1/2 transform -translate-x-1/2 text-xs font-bold">今天</span>
                </div>
            </div>
            
            <div class="flex justify-between text-sm text-gray-500">
                <span>本周减重: <span class="text-success font-bold">-1.2kg</span></span>
                <span>平均每日: <span class="text-success font-bold">-0.17kg</span></span>
            </div>
        </div>

        <!-- Photo Comparison -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">照片对比</h2>
            
            <div class="flex space-x-2">
                <div class="w-1/2">
                    <p class="text-sm text-gray-500 mb-1">开始 (4月1日)</p>
                    <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1517836357463-d25dfeac3438?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="开始照片" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="w-1/2">
                    <p class="text-sm text-gray-500 mb-1">现在 (4月27日)</p>
                    <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80" alt="现在照片" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
            
            <button class="secondary-button mt-4">查看完整照片历史</button>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h2 class="text-lg font-semibold mb-4">快捷操作</h2>
            
            <div class="grid grid-cols-2 gap-4">
                <button class="primary-button flex items-center justify-center">
                    <i class="fas fa-camera mr-2"></i>
                    记录今日照片
                </button>
                <button class="secondary-button flex items-center justify-center">
                    <i class="fas fa-weight mr-2"></i>
                    记录今日体重
                </button>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="tab-icon fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-plus-circle"></i>
            <span>记录</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-calendar-alt"></i>
            <span>历史</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-chart-line"></i>
            <span>统计</span>
        </div>
        <div class="tab-item">
            <i class="tab-icon fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
