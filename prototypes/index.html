<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoseWeightBoss 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            padding: 20px;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 10px solid #111;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-6">LoseWeightBoss 高保真原型</h1>
    
    <div class="prototype-container">
        <div>
            <div class="screen-title">首页/仪表盘</div>
            <div class="phone-frame">
                <iframe src="home.html"></iframe>
            </div>
        </div>
        
        <div>
            <div class="screen-title">记录体重/照片</div>
            <div class="phone-frame">
                <iframe src="record.html"></iframe>
            </div>
        </div>
        
        <div>
            <div class="screen-title">历史记录</div>
            <div class="phone-frame">
                <iframe src="history.html"></iframe>
            </div>
        </div>
        
        <div>
            <div class="screen-title">进度统计</div>
            <div class="phone-frame">
                <iframe src="progress.html"></iframe>
            </div>
        </div>
        
        <div>
            <div class="screen-title">个人资料</div>
            <div class="phone-frame">
                <iframe src="profile.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
